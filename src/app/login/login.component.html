<div class="login-form">
  <form #logIn="ngForm" (ngSubmit)="onlogin(logIn.value)">
  <!---------------------------->
  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input class="input" type="text" placeholder="Email input" id="email"
      required
      ngModel
      name="email">
    </div>
  </div>
  <!---------------------------->
  <!---------------------------->
  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input class="input" type="text" placeholder="Password input" id="password"
      required
      ngModel
      name="password">
    </div>
  </div>
  <!---------------------------->
  <div class="field is-grouped">
    <div class="control">
    <button class="button is-link" type="submit" [disabled]="!logIn.valid">Log In</button>
     </div>
  </div>
  </form>



  </div>
